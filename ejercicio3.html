<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    let resultado = document.querySelector('.resultado')

    let sumar = document.querySelector('#btn-sumar');
    sumar.addEventListener('click', () => {
        let num1 = document.querySelector('#valor1').value;
        num1 = parseInt(num1);
        let num2 = document.querySelector('#valor2').value;
        num2 = parseInt(num2);

        let resultadoSuma = num1 + num2;

        console.log(resultadoSuma);

        if(resultadoSuma >= 0){
            resultado.innerHTML = `${resultadoSuma}`
        }else{
            resultado.innerHTML = "0"
        }
    });

    let restar = document.querySelector('#btn-restar');
    restar.addEventListener('click', () => {
        let num1 = document.querySelector('#valor1').value;
        num1 = parseInt(num1);
        let num2 = document.querySelector('#valor2').value;
        num2 = parseInt(num2);

        let resultadoResta = num1 - num2;

        console.log(resultadoResta);

        if(resultadoResta >= 0){
            resultado.innerHTML = `${resultadoResta}`
        }else{
            resultado.innerHTML = "0"
        }
    });
    </script>
</body>

</html>
